<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Test</title>
  </head>
  <body>
    <script>
      // const solution = () => {};
      // const result = solution();
      // console.log(result);
      const solution = (n, memo = new Map()) => {
        if (n === 0 || n === 1) return n;
        if (!memo.has(n)) {
          memo.set(n, solution(n - 2, memo) + solution(n - 1, memo));
        }
        return memo.get(n);
      };
      const result = solution(3);
      console.log(result);
    </script>
  </body>
</html>
